<div ng-include src="options.headerTemplatePath"></div>

<form name="userForm" class="form-search form-horizontal">

    <div class="row">
        <div class="span6">
            <div class="control-group" ng-class="{error: userForm.name.$invalid}">
                <label>User Name</label>
                <input type="text" name="name" ng-model="user.name" required>
                <span ng-show="userForm.name.$error.required" class="help-inline">Required</span>
            </div>
            <div class="control-group">
                <label>Current Roles</label>
                <ul>
                    <li ng-repeat="role in user.roles | orderBy:'name'">
                        <span>{{role.name}}</span>
                        <i ng-click="removeRole($index)" class="icon-remove"></i>
                    </li>
                </ul>
            </div>
        </div>
        <div class="span6">
            <div class="control-group">
                <label></label>
                <input type="text" ng-model="searchRole" placeholder="Filter Roles..." class="search-query" />
            </div>
            <div class="control-group">
                <label>Available Roles</label>
                <ul>
                    <li ng-repeat="role in roles | filter:filterRoles | orderBy:'name'">
                        <span>{{role.name}}</span>
                        <i ng-click="addRole(role)" class="icon-plus"></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <br>
    <a href="#/users" class="btn">Cancel</a>
    <button ng-click="save()" ng-disabled="isClean() || userForm.$invalid"
        class="btn btn-primary">
        Save</button>
    <button ng-click="destroy()"
        ng-show="user.id" class="btn btn-danger">
        Delete</button>
</form>
